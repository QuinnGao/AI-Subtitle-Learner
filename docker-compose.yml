services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-subtitle-api
    ports:
      - "8000:8000"
    volumes:
      # 工作目录 - 存储处理中的文件
      - ./workspace:/app/workspace
      # 模型目录 - 存储 AI 模型
      - ./models:/app/models
      # 日志目录
      - ./logs:/app/logs
      # 可选：挂载输入文件目录
      - ./input:/app/input:ro
      # 可选：挂载输出文件目录
      - ./output:/app/output
    environment:
      - DEBUG=${DEBUG:-False}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WORK_DIR=/app/workspace
      - MODEL_DIR=/app/models
      - LOG_DIR=/app/logs
      # LLM 配置（可选，支持多种环境变量名称）
      - LLM_API_BASE=${LLM_API_BASE:-${OPENAI_API_BASE:-}}
      - LLM_API_KEY=${LLM_API_KEY:-${OPENAI_API_KEY:-}}
      - LLM_MODEL=${LLM_MODEL:-${OPENAI_MODEL:-}}
      # 兼容旧的环境变量名称
      - OPENAI_API_BASE=${OPENAI_API_BASE:-${LLM_API_BASE:-}}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-${LLM_API_KEY:-}}
      - OPENAI_MODEL=${OPENAI_MODEL:-${LLM_MODEL:-}}
      # 数据库配置
      - DATABASE_URL=postgresql://${POSTGRES_USER:-subtitle}:${POSTGRES_PASSWORD:-subtitle}@postgres:5432/${POSTGRES_DB:-subtitle}
      # Redis 配置
      - REDIS_URL=redis://redis:6379/0
      # RabbitMQ 配置
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      # MinIO 配置
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_SECURE=false
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-subtitle-files}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - video-subtitle-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-subtitle-worker
    command: celery -A app.celery worker --loglevel=info --concurrency=2 --max-tasks-per-child=10 -Q default,video,transcribe,subtitle
    volumes:
      # 工作目录 - 存储处理中的文件
      - ./workspace:/app/workspace
      # 模型目录 - 存储 AI 模型
      - ./models:/app/models
      # 日志目录
      - ./logs:/app/logs
      # 可选：挂载输入文件目录
      - ./input:/app/input:ro
      # 可选：挂载输出文件目录
      - ./output:/app/output
    environment:
      - DEBUG=${DEBUG:-False}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WORK_DIR=/app/workspace
      - MODEL_DIR=/app/models
      - LOG_DIR=/app/logs
      # LLM 配置
      - LLM_API_BASE=${LLM_API_BASE:-${OPENAI_API_BASE:-}}
      - LLM_API_KEY=${LLM_API_KEY:-${OPENAI_API_KEY:-}}
      - LLM_MODEL=${LLM_MODEL:-${OPENAI_MODEL:-}}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-${LLM_API_BASE:-}}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-${LLM_API_KEY:-}}
      - OPENAI_MODEL=${OPENAI_MODEL:-${LLM_MODEL:-}}
      # 数据库配置
      - DATABASE_URL=postgresql://${POSTGRES_USER:-subtitle}:${POSTGRES_PASSWORD:-subtitle}@postgres:5432/${POSTGRES_DB:-subtitle}
      # Redis 配置
      - REDIS_URL=redis://redis:6379/0
      # RabbitMQ 配置
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      # Celery 配置（允许以 root 用户运行，仅用于 Docker 容器）
      - C_FORCE_ROOT=true
      # MinIO 配置
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_SECURE=false
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-subtitle-files}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - video-subtitle-network

  postgres:
    image: postgres:15-alpine
    container_name: video-subtitle-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-subtitle}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-subtitle}
      - POSTGRES_DB=${POSTGRES_DB:-subtitle}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-subtitle}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - video-subtitle-network

  redis:
    image: redis:7-alpine
    container_name: video-subtitle-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - video-subtitle-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: video-subtitle-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - video-subtitle-network

  minio:
    image: minio/minio:latest
    container_name: video-subtitle-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - video-subtitle-network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: video-subtitle-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # 浏览器访问时使用localhost，容器内服务端访问使用api服务名
      # 如果前端和后端在同一主机，浏览器访问应使用 http://localhost:8000/api/v1
      # 如果使用反向代理，可以设置为相对路径 /api/v1
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000/api/v1}
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - video-subtitle-network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:

networks:
  video-subtitle-network:
    driver: bridge


