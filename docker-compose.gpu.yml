services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: video-subtitle-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - video-subtitle-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: video-subtitle-api-gpu
    # 端口暴露（可选，通过 nginx 反向代理访问，保留用于直接访问）
    # ports:
    #   - "8000:8000"
    volumes:
      # 工作目录 - 存储处理中的文件
      - ./workspace:/app/workspace
      # 模型目录 - 存储 AI 模型
      - ./models:/app/models
      # 日志目录
      - ./logs:/app/logs
      # 可选：挂载输入文件目录
      - ./input:/app/input:ro
      # 可选：挂载输出文件目录
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=0
      - DEBUG=${DEBUG:-False}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WORK_DIR=/app/workspace
      - MODEL_DIR=/app/models
      - LOG_DIR=/app/logs
      # GPU 配置
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      # LLM 配置（可选，支持多种环境变量名称）
      - LLM_API_BASE=${LLM_API_BASE:-${OPENAI_API_BASE:-}}
      - LLM_API_KEY=${LLM_API_KEY:-${OPENAI_API_KEY:-}}
      - LLM_MODEL=${LLM_MODEL:-${OPENAI_MODEL:-}}
      # 兼容旧的环境变量名称
      - OPENAI_API_BASE=${OPENAI_API_BASE:-${LLM_API_BASE:-}}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-${LLM_API_KEY:-}}
      - OPENAI_MODEL=${OPENAI_MODEL:-${LLM_MODEL:-}}
    env_file:
      - .env
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - video-subtitle-network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: video-subtitle-web
    # 端口暴露（可选，通过 nginx 反向代理访问，保留用于直接访问）
    # ports:
    #   - "3000:3000"
    environment:
      - NODE_ENV=production
      # 使用 nginx 反向代理时，使用相对路径
      # 如果直接访问，可以设置为 http://localhost:8000/api/v1
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-/api/v1}
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - video-subtitle-network

networks:
  video-subtitle-network:
    driver: bridge

